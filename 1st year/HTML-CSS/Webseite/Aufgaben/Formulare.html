        <h1>Ausfüllformular</h1>
        <form action="../formular.php"
            method="post">
            <fieldset>
                <legend>Adresse:</legend>
                <label>Anrede *</label><br>
                <input type="radio" name="geschlecht" value="maennlich" required/> männlich
                <input type="radio" name="geschlecht" value="weiblich" required/> weiblich
                <input type="radio" name="geschlecht" value="anderes" required/> Anderes<br>
                <label>Vorname *</label><br>
                <input type="text" name="vorname" maxlength="20" required><br>
                <label>Nachname *</label><br>
                <input type="text" name="nachname" maxlength="20" required><br>
                <label>Strasse<br/>
                    <input type="text" name="strasse">
                </label><br/>
                <label>PLZ / Ort<br/>
                    <input type="text" name="plz" maxlength="5" style="width: 50px;">
                    <input type="text" name="ort">
                </label><br/>
                <label>Land *</label><br>
                <select name="land" required>
                    <option>Ihre Auswahl...</option>
                    <option value="schweiz">Schweiz</option>
                    <option value="deutschland">Deutschland</option>
                    <option value="frankreich">Frankreich</option>
                    <option value="italien">Italien</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Kontakt:</legend>
                <label for="phone">Telefon *</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0][7][0-9][0-9]{3}[0-9]{2}[0-9]{2}" required><small>Format: 07xxxxxxxx</small><br>
                <label>Email *</label><br>
                <input type="email" name="email" required><br>
                <label>URL</label><br>
                <input type="url" name="url">
            </fieldset>
            <fieldset>
                <legend>Persönliche Angaben</legend>
                <label>Hobbies</label><br>
                <input type="checkbox" name="basketball" id="hobbie1">
                <label for="hobbie1">Basketball</label>
                <input type="checkbox" name="fussball" id="hobbie2">
                <label for="hobbie2">Fussball</label>
                <input type="checkbox" name="eishockey" id="hobbie3">
                <label for="hobbie3">Eishockey</label>
                <input type="checkbox" name="anderes" id="hobbie4">
                <label for="hobbie4">Anderes</label><br>
                <label>Bemerkungen</label><br>
                <textarea name="comments" cols="20" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <input type="reset" value="Löschen"/> 
                <input type="submit" formaction="../formular.php" value="Senden"/>
            </fieldset>
        </form>
